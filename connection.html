<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Connection Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: white;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>New Connection Request</h2>

    <form action="submit.html" method="post">
      
      <!-- Full Name -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <!-- Email -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <!-- Phone -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <!-- Address -->
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <!-- Plan selection -->
      <label for="plan">Choose a Plan:</label>
      <select id="plan" name="plan">
        <option value="100mbps">100 Mbps - ₹1000</option>
        <option value="300mbps">300 Mbps - ₹3000</option>
        <option value="1gbps">1 Gbps - ₹5000</option>
      </select>

      <!-- Checkbox for extra equipment -->
      <label>Additional Items:</label>
      <div class="checkbox-group">
        <input type="checkbox" id="router" name="extras" value="router">
        <label for="router">Router</label><br>
        <input type="checkbox" id="ups" name="extras" value="ups">
        <label for="ups">Router UPS</label>
      </div>

      <!-- Submit button -->
      <input type="submit" value="Submit Request">

    </form>
  </div>

</body>
</html>
